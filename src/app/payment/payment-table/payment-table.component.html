<table mat-table [dataSource]="payments" class="mat-elevation-z2">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef>Cost</th>
    <td mat-cell *matCellDef="let element"> {{element.dayCost}} </td>
  </ng-container>

  <ng-container [matColumnDef]="month" *ngFor="let month of months; index as i">
    <th mat-header-cell *matHeaderCellDef class="table-month-header-cell">{{month}}</th>
    <td mat-cell *matCellDef="let element" class="table-month-cell">
      <mat-checkbox class="example-margin"
                    color="primary"
                    [checked]="element?.months?.includes(i)"
                    (change)="onSelect(element, i, $event)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="removePayment(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
